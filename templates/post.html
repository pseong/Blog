{% extends 'base.html' %}
{% block content %}
<!-- Post Content Column -->
<div>

  <!-- Title -->
  <h1 class="mt-4">{{ post['title']}}</h1>

  <!-- Date/Time -->
  {{ post['date']}}
  
  <!-- Author -->
  <p class="lead">
    <a href="#">{{ post['author']}}</a>
  </p>

  <hr>

  <!-- Post Content -->
  {{ markdown.markdown(post.content, extensions=['nl2br', 'fenced_code', 'tables'])|safe }}

  {% include 'disqus.html' %}

</div>
{% endblock %}
