{% extends 'base.html' %}
{% block content %}
<!-- Post Content Column -->
<div>

  <!-- Title -->
  <h1 class="mt-4">{{ post['title']}}</h1>

  <!-- Author -->
  <p class="lead">
    <a href="#">{{ post['author']}}</a>
  </p>

  <hr>

  <!-- Date/Time -->
  {{ post['date']}}

  <!-- Post Content -->
  {{ post.content | markdown }}

  {% include 'disqus.html' %}

</div>
{% endblock %}
